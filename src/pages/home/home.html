<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  {{ token }}
  <form #loginForm='ngForm' (ngSubmit)='submitlogin()' autocomplete='off'>
    <ion-list>
      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" name='username' [(ngModel)]='username'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" name='password' [(ngModel)]='password'></ion-input>
      </ion-item>
      
      <button ion-button outline type='submit'>Login</button>

    </ion-list>
  </form>
</ion-content>
